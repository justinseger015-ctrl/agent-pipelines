# Quick Refine Pipeline
# Fast pass through plan and beads

name: quick-refine
description: Quick planning refinement (fewer iterations)

stages:
  - name: improve-plan
    loop: improve-plan
    runs: 3

  - name: refine-beads
    loop: refine-beads
    runs: 3
    inputs:
      from: improve-plan
      select: latest
