# Deep Refine Pipeline
# More iterations for thorough refinement

name: deep-refine
description: Thorough planning refinement with more iterations

stages:
  - name: improve-plan
    loop: improve-plan
    runs: 8

  - name: refine-beads
    loop: refine-beads
    runs: 8
    inputs:
      from: improve-plan
      select: latest
